{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>sign-up to ShoppingCS</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.png'%}" >
    <link rel="stylesheet" href="{% static 'form.css' %}">

</head>
<body>
  <div class="dummy">
    <div class="content"><br><br><a href="{% url 'index' %}"><img src="{% static 'images/logo2.jpg' %}" alt="shoppingcs logo"></a>
    </div>
  </div>
  <div class="center">
    <div><h1 style="color:white;" align="center">Create<span style="color: #fed053;"> account</span></h1></div>
     <style>
         h5{
             color: red;
         }
     </style>  
    {% for message in messages %}
      <h5>{{message}}</h5>
    {% endfor %}
      <form action="" method="POST">
        {% csrf_token %}
        <p style="color: white;">Your name</p>
        <input type="text" class="username-box" name="username" required>
        <p style="color: white;">Email</p>
        <input type="text" class="username-box" name="email" required>
        <p id="passtxt" style="color:white">password</p>
        <input type="password" class="password-box" name="password" required>
        <p id="passtxt" style="color:white">password again</p>
        <input type="password" class="password-box" name="password2" required>
        <input type="submit" class="button" value="sign-up">
        <p style="color: white;font-family:amazon ember;"> By continuing, you agree to shoppingcs's Conditions of Use and Privacy Notice.</p>
      </form>
  </div>
  <p align="center" style="color: white;font-family:amazon ember;"> Already have an account? <a href="{% url 'login' %}">Sign-in</a>
    </p>
 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
